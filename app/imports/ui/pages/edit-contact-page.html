<template name="Edit_Contact_Page">
  {{#if Template.subscriptionsReady}}
  <div class="ui container" style="margin-top: 15px">
    <form class="ui form contact-data-form {{ errorClass }}">

        <h4 class="ui dividing header">Add Contact</h4>
        <div class="field">
          <div class="two fields">

            {{> Text_Form_Control label="First" required=true errorMessage=(fieldError "first") value=(contactDataField 'first')}}
            {{> Text_Form_Control label="Last" required=true errorMessage=(fieldError "last") value=(contactDataField 'last')}}

          </div>
        </div>

        {{> Text_Form_Control label="Address" required=true errorMessage=(fieldError "address") value=(contactDataField 'address')}}

        <div class="field">
          <div class="two fields">

            {{> Text_Form_Control label="Telephone" required=true errorMessage=(fieldError "telephone") value=(contactDataField 'telephone')}}
            {{> Text_Form_Control label="Email" required=true errorMessage=(fieldError "email") value=(contactDataField 'email')}}

          </div>
        </div>
        <button class="ui button" type="update">Update</button>
        <button class="ui button" type="delete">Delete</button>
    </form>
  </div>
  {{/if}}
</template>
